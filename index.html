<body class="body2">
  <div class="hat2"></div>
  <div class="grid4">

    </div>
    <div class="top_4_2">

    <div class="swiper mySwiper swiper-h">

          <div id="imgmain4" class="imgmain4" onclick="overlayFunctionmain1()"></div>

        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="middle_1">
      <div class="mid_left">
        <img class="margin2" src="img/heart.svg">
        <img class="margin2" src="img/message.svg">

      <div class="mid_middle">
      </div>
      <div class="mid_right">
      <img src="img/bookmark.svg">
      </div>
    </div>
    <div class="middle_2">
      <div class="mid_top">
        <img class="png6" src="img2/6.png">
        <p class="likes">Liked by iomymemine and 14 others</p>
      </div>
      <div class="mid_mid">
        <p class="userid"><b>iamxjaine</b></p>
        <p class="contents">The sky of Halloween day was really beautiful! The trick of treat was joyful. Perfect day!</p>
      </div>
      <div class="mid_bottom">
        <p class="comments">View all 5 comments</p>
        <p class="days">10 seconds ago</p>

    <div class="bottom_1">
